<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Этаж prob</title>
    <link rel="stylesheet" href="/prob/newdiz/startpage.css">
</head>
<body>
    <header>
        <div class="logo">MallMate</div>
    </header>
    <header1>
        <nav>
            <ul>
                <li><a href="#">Навигатор</a></li>
                <li><a href="#" id="scrollToInteractive">Интерактивная карта</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="search-bar">
                <nav>
                    <button id="filterBtn"><a>Filters</a></button>
            </nav>
                <input type="text" id="searchInput" placeholder="Search...">
                <div class="popup" id="filterPopup">
                    <div class="dropdown" id="seasonDropdown">
                        <button class="filter-option" id="seasonBtn">Season</button>
                        <div class="dropdown-content" id="seasonOptions">
                            <label data-value="spring"> Spring</label>
                            <label data-value="summer"> Summer</label>
                            <label data-value="autumn"> Autumn</label>
                            <label data-value="winter"> Winter</label>
                        </div>
                    </div>
                    <div class="dropdown" id="genderDropdown">
                        <button class="filter-option" id="genderBtn">Gender</button>
                        <div class="dropdown-content" id="genderOptions">
                            <label data-value="male"> Male</label>
                            <label data-value="female"> Female</label>
                        </div>
                    </div>
                    <div class="dropdown" id="ratingDropdown">
                        <button class="filter-option" id="ratingBtn">Rating</button>
                        <div class="dropdown-content" id="ratingOptions">
                            <label data-value="1"> 1 star</label>
                            <label data-value="2"> 2 stars</label>
                            <label data-value="3"> 3 stars</label>
                            <label data-value="4"> 4 stars</label>
                            <label data-value="5"> 5 stars</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header1>
    <img src="/img\ico\imgonline-com-ua-Resize-3nd1knGrVU.png" alt="Логотип">
    <div class="intro-container">
        <h1>MallMate - Ваш умный навигатор в торговом центре!</h1>
        <h2>Основные функции:</h2>
        <p>1. Быстрый поиск магазина с фильтрами и интерактивной картой.</p>
        <p>2. Навигация с построением маршрута на карте.</p>
    </div>

        <!-- Комната 11 -->
        <rect id="room-11" fill="rgb(242,129,172)" stroke="black" stroke-width="1.3"/>
    
        <!-- Комната 12 -->
        <rect id="room-12" fill="rgb(236,114,197)" stroke="black" stroke-width="1.3"/>

        <rect id="room-16" fill="rgb(250,248,113)" stroke="black" stroke-width="1.3"/>

    <script src="/prob/newdiz/startpage.js"></script>
    <script>
// Пролистывание страницы при нажатии на кнопку Интерактивная карта
document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('scrollToInteractive').addEventListener('click', function(event) {
                event.preventDefault();
                window.scroll({
                    top: window.innerHeight * 1.4, // Вы можете изменить это значение в зависимости от вашего дизайна
                    behavior: 'smooth'
                });
            });
        });
// =================================================================================================
        window.onload = function() {
            updateSVG(); // Вызываем функцию updateSVG из отдельного файла
        };
        window.onresize = function() {
            updateSVG(); // Вызываем функцию updateSVG при изменении размера окна
        };
    </script>
</body>
</html>
